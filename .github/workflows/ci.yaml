name: Continuous Integration

on:
  - push
  - pull_request

jobs:
  define-matrix:
    runs-on: ubuntu-latest
    outputs:
      os_matrix: ${{ steps.os_matrix.outputs.os_matrix }}
      py_ver_matrix: ${{ steps.py_ver_matrix.outputs.py_ver_matrix }}

    steps:
      - name: Define os matrix
        id: os_matrix
        run: echo 'os_matrix=["ubuntu-latest"]' >> "$GITHUB_OUTPUT"
      - name: Define Python version matrix
        id: py_ver_matrix
        run: echo 'py_ver_matrix=["3.9", "3.10", "3.11", "3.12"]' >> "$GITHUB_OUTPUT"

  library-backend:
    needs: define-matrix
    strategy:
      matrix:
        os: ${{ fromJSON(needs.define-matrix.outputs.os_matrix) }}
        python-version: ${{ fromJSON(needs.define-matrix.outputs.py_ver_matrix) }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install poetry
        run: curl -sSL https://install.python-poetry.org | python -
      - name: Install dependencies
        run: poetry install --with dev --all-extras
      - name: Vet schemas
        run: make check-schema
      - name: Check catalog entries
        run: make check-sample-catalog
      - name: Sort imports with isort
        run: make check-isort
      - name: Format with black
        run: make check-format
      - name: Lint with flake8
        run: make lint
      - name: Typecheck with mypy
        run: make typecheck
      - name: Check docs
        run: make docs 
      - name: Execute unit tests
        run: make test
      - name: Check catalog entries
        run: make check-sample-catalog
  
  demos:
    needs: define-matrix
    strategy:
      matrix:
        os: ${{ fromJSON(needs.define-matrix.outputs.os_matrix) }}
        python-version: ${{ fromJSON(needs.define-matrix.outputs.py_ver_matrix) }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install poetry
        run: curl -sSL https://install.python-poetry.org | python -
      - name: Install demo dependencies
        run: poetry install --with dev,demo --all-extras        
      - name: Execute demo tests
        run: make demo-test        

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install frontend dependencies
        run: make frontend-env
      - name: Lint frontend
        run: make check-lint-frontend
      - name: Typecheck frontend
        run: make typecheck-frontend

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Docker Build Action
        run: cd docker && bash build.sh
