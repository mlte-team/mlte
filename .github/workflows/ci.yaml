name: Continuous Integration

on:
  - push
  - pull_request

env:
  os: [ubuntu-latest]
  python-version: ['3.9', '3.10', '3.11', '3.12']

jobs:
  test:
    strategy:
      matrix:
        python-version: ${{ env.python-version }}
    runs-on: ${{ env.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install poetry
        run: curl -sSL https://install.python-poetry.org | python -
      - name: Install dependencies
        run: poetry install --with dev --all-extras
      - name: Vet schemas
        run: make check-schema
      - name: Check catalog entries
        run: make check-sample-catalog
      - name: Sort imports with isort
        run: make check-isort
      - name: Format with black
        run: make check-format
      - name: Lint with flake8
        run: make lint
      - name: Typecheck with mypy
        run: make typecheck
      - name: Check docs
        run: make docs 
      - name: Execute unit tests
        run: make test
      - name: Install demo dependencies
        run: poetry install --with dev,demo --all-extras        
      - name: Execute demo tests
        run: make demo-test        
      - name: Install frontend dependencies
        run: make frontend-env
      - name: Lint frontend
        run: make check-lint-frontend
      - name: Typecheck frontend
        run: make typecheck-frontend

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Docker Build Action
        run: cd docker && bash build.sh
