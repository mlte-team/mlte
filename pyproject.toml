[build-system]
requires = ["poetry-core>=1.0.1"]
build-backend = "poetry.core.masonry.api"

[project]
name = "mlte-python"
version = "1.0.2"
description = "An infrastructure for machine learning test and evaluation."
authors = [{name = "MLTE Engineers"}]
readme = "README.md"
requires-python = ">=3.9,<3.13"

[project.urls]
repository = "https://github.com/mlte-team/mlte"
documentation = "https://mlte.readthedocs.io/"

[project.scripts]
mlte = "mlte.cli:run"

[tool.poetry]
packages = [
  { include = "mlte", format = ["sdist", "wheel"] }
]
include = [
  "mlte/frontend/nuxt-app/.output/public/**/*"
]
exclude = [
  "mlte/frontend/nuxt-app/**/**/*"
]

[tool.poetry.dependencies]
fastapi = ">=0.100.0"
pydantic-settings = "^2.0.3"
pydantic = "^2.1.1"
requests = "^2.32.3"
uvicorn = "^0.23.2"
httpx = "^0.27.0"
deepdiff = "^6.3.1"
dill = "^0.3.7"
psutil = "^5.9.5"
SQLAlchemy = "^2.0.25"
SQLAlchemy-Utils = "^0.41.1"
psycopg2-binary = "^2.9.9"
python-multipart = "^0.0.9"
cryptography = "^42.0.5"
python-jose = "^3.3.0"
bcrypt = "^4.1.2"
StrEnum = "^0.4.15"
json-fix = "^1.0.0"
pip-system-certs = "^4.0.0"

[tool.poetry.group.demo]
optional = true

[tool.poetry.group.demo-mac]
optional = true

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.qa]
optional = true

[tool.poetry.group.test]
optional = true

[tool.poetry.group.build]
optional = true

[tool.poetry.group.demo.dependencies]
numpy = "^1.26.0"
pandas = "^2.2.2"
pandas-stubs = "^2.2.2.240807"
scikit-learn = "^1.4.0"
matplotlib = "^3.8.0"
ipykernel = "^6.28.0"
notebook = "^7.3.0"
tensorflow = "2.16.2"

[tool.poetry.group.demo-mac.dependencies]
tensorflow-macos = "2.16.2"

[tool.poetry.group.docs.dependencies]
mkdocs = "*"
mkdocstrings-python = "*"
mkdocs-material = "*"
mkdocs-gen-files = "*"
mkdocs-literate-nav = "*"

[tool.poetry.group.qa.dependencies]
isort = "^5.12.0"
black = {extras = ["jupyter"], version = "^23.9.1"}
flake8 = "^6.1.0"
mypy = "^1.5.1"
types-requests = "^2.31.0.2"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
jsonschema = "^4.19.0"
nbmake = "^1.5.4"

[tool.poetry.group.build.dependencies]
bump2version = "^1.0.1"
twine = "^5.1.1"

[tool.isort]
profile="black"
line_length = 80
known_first_party=["mlte", "test"]

[tool.black]
line-length = 80
target-version = ['py38']

[tool.mypy]
mypy_path = "src"
check_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
no_implicit_reexport = true

[tool.pytest.ini_options]
testpaths = [
    "test",
]